    - title "title:<&8>[ <&6>枫雪村 <&8>]" fade_in:0t stay:50t fade_out:10t targets:<player>
    - wait 70t     
    - title "subtitle:<&7>代号为 Nora-I 的任务已取得阶段性进展" fade_in:0t stay:25t fade_out:10t targets:<player>
    - wait 35t    
