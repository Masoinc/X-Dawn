  type: item
  material: i@339
  display name: "<&8>[镶嵌]<&6>尘晶打孔卷轴"
  lore:  
  - <&7>◇ 功能类・尘晶
  - <&7>
  - <&6> 装载后<&co>
  - <&6>○ <&7>增加镶嵌槽x1
